                          </div>
                          <div></div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th style="width: 10px">id</th>
                      <th>UserName</th>
                      <th>Email</th>
                      <th>Password</th>
                      <th>Cin</th>
  
                    </tr>
                  </thead>
                  <tbody>
  
                    <tr *ngFor="let item of ItemsArray">
                      <th>{{ item.id_stagiaire}}</th>
                      <td>{{ item.userName }}</td>
                      <td>{{ item.email }}</td>
                      <td>{{ item.password }}</td>
                      <td>{{ item.cin}}</td>
  
                      <td>
  
                        <a href="/">
                          <a class="view"[routerLink]="['/stagiairedetails/', item.id_stagiaire]"  title="View" style="color: darkcyan;"><i

                          <i style="color : black" class="fa fa-envelope" aria-hidden="true"></i>
                        </a>
  
                      </td>
