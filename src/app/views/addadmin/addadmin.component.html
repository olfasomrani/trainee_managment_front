<!-- Content Header (Page header) -->
<div class="col-md-5">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                
                    <h1>Ajouter admin</h1>
               
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Acceuil</a></li>
                    
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="container">
            <form method="POST">


                <div class="form-group input-group-lg">
                    <input id="userName" #textbox class="form-control" placeholder="username">
                </div>

                <div class="form-group input-group-lg">
                    <input id="email" #textbox3 class="form-control" placeholder="email">
                </div>

                <div class="form-group input-group-lg">
                    <input onkeyup="controleadmin();" id="password" #textbox4 type="password" class="form-control"
                        placeholder="password">
                </div>

                <div class="form-group">

                    <button id="b" class="btn btn-info"
                        (click)="submitForm(textbox.value,textbox3.value,textbox4.value)">Ajouter admin</button>
                </div>
            </form>
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
